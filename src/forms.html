<!DOCTYPE html>
<html lang="en">

<!--#include virtual="/templates/_head.html" -->

<body class="wrapper" style="background: #E5E5E5;">

    <header class="header second">
        <div class="container header__container">
            <a class="header__logo logo">
                <img src="images/logo-image.svg" alt="Иконка логотипа" class="header__logo-item">
                <img src="images/logo-name.svg" alt="ArtCam.online" class="header__logo-item">
            </a>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="box" >
                <div class="form__tab">
                    <button class="form__tab-button active">
                        Войти
                    </button>
                    <button class="form__tab-button">
                        Регистрация
                    </button>
                    <button class="form__tab-button">
                        Восстановить пароль
                    </button>
                </div>
                <div class="form-wrapper">
                    <form class="form active">
                        <label>
                            <span>E-mail</span>
                            <input type="email" placeholder="artem_nee@mail.ru">
                        </label>
                        <label>
                            <span>Пароль</span>
                            <input type="password" placeholder="******">
                            <a href="#">Забыли пароль?</a>
                        </label>

                        <button class="form__button">
                            войти
                        </button>

                    </form>
                    <form class="form">
                        <label>
                            <span>E-mail <i>*</i></span>
                            <input type="email" placeholder="artem_nee@mail.ru">
                        </label>
                        <label>
                            <span>Номер телефона <i>*</i></span>
                            <input type="tel" placeholder="+ 7 707 928 93 00">
                        </label>
                        <label>
                            <span>Пароль <i>*</i></span>
                            <input type="password" placeholder="******">
                        </label>
                        <label>
                            <span>Повторите пароль <i>*</i></span>
                            <input type="password" placeholder="******">
                        </label>
                        <button class="form__button">
                            Создать аккаунт
                        </button>
                    </form>
                    <form class="form">
                        <p class="form__text">
                            Пожалуйста введите E-mail адресс который использовании при создании аккаунта, и мы вышлем на
                            него ссылку для смены пароля.
                        </p>
                        <label>
                            <span>E-mail</span>
                            <input type="email" placeholder="artem_nee@mail.ru">
                        </label>
                        <button class="form__button">
                            Отправить
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!--#include virtual="/templates/_footer.html" -->
    <script>
        const formArr = document.querySelectorAll('.form'),
            formTab = document.querySelector('.form__tab'),
            formTabButton = document.querySelectorAll('.form__tab-button');

        formTab.addEventListener('click', (e) => {
            formTabButton.forEach((item, index) => {
                if (e.target === item) {
                    item.classList.add('active');
                    formArr[index].classList.add('active');
                }
                else {
                    item.classList.remove('active');
                    formArr[index].classList.remove('active');
                }
            })
        })
    </script>
</body>

</html>
